<!DOCTYPE html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="home.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Home</title>
	<style>
		body
			{
				font-family: Arial;
				font-size: 30pt;
				background-color: #aaeff7;
				text-align:center;
			}
		table,th,td{
			border:1px solid black;
		}
		#tabela{
			width:100vw;
		}
		#azuriranje{
			
		}

<body onload="home()">
	<div>
		<input type="button" value="Nazad na user select!" onclick="back()">

		<label for="linija">Linija:</label>&nbsp;<input type="text" id="linija" required size="5">
		<label for="stanica_po_redu">Stanica po redu:</label>&nbsp;<input type="text" id="stanica_po_redu" required size="5">
		<label for="vreme">Vreme:</label>&nbsp;<input type="text" id="vreme" required size="10">

		<table id="bus"></table>
		<div id="azuriranje"></div>
	</div>
